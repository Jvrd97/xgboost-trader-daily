name: Deploy to Vultr

# Запускать, когда пушим в ветку main (или master)
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        # Используем готовую утилиту appleboy/ssh-action (стандарт де-факто)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          # Скрипт, который выполнится на сервере
          script: |
            # Переходим в папку проекта
            cd /opt/myapp
            
            # Забираем свежий код из гитхаба
            git pull origin main
            
            # Создаем .env файл из секретов (если ты добавил ENV_FILE в секреты)
            echo "${{ secrets.ENV_FILE }}" > .env
            
            # Пересобираем и перезапускаем контейнер
            # --build: заставляет пересобрать образ с новым кодом
            # -d: в фоновом режиме
            docker compose up -d --build --remove-orphans
            
            # Чистим старые неиспользуемые образы, чтобы не забить диск
            docker image prune -f